<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<style>
    tr{
        border: 1;
    }
    td{
        border: 2;
    }
</style>
<body>
    <table>
    <tr>
        <td with="75%">
            <button id></button:id>
        </td>
        
        <td>
            <button:id="CE">CE</button:id>
        </td>
    </tr>
    <tr>
        <td>
            <button:id="un">1</button:id>
        </td>
        <td>
            <button:id="deux">2</button:id>
        </td>
        <td>
            <button:id="trois">3</button:id>
        </td>
        <td>
            <button:id="plus">+</button:id>
        </td>
    </tr>
    <tr>
        <td>
            <button:id="quatre">4</button:id>
        </td>
        <td>
            <button:id="cinq">5</button:id>
        </td>
        <td>
            <button:id="six">6</button:id>
        </td>
        <td>
            <button:id="moins">-</button:id>
        </td>
    </tr>
    <tr>
        <td>
            <button:id="sept">7</button:id>
        </td>
        <td>
            <button:id="huit">8</button:id>
        </td>
        <td>
            <button:id="neuf">9</button:id>
        </td>
        <td>
            <button:id="sur">/</button:id>
        </td>
    </tr>
    <tr>
        <td>
            <button:id="zero">0</button:id>
        </td>
        <td>
            <button:id="point">.</button:id>
        </td>
        <td>
            <button id="egal">=</button>
        </td>
        <td>
            <button:id></button:id>
        </td>
    </tr>
</table>
</body>
</html>
