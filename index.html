<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<style>
    tr{
        border: 1;
    }
    td{
        border: 2;
    }
    button{
        width: 100%;
    }
</style>
<body>
    <table border =2 width="50%">
    <tr>
        <td colspan="3">
            <input id="result"  size="100"/>
        </td>
        
        <td>
            <button onclick="reset()"  id="CE">CE</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calc()"  id="1">1</button>
        </td>
        <td>
            <button onclick="calc()"  id="2">2</button>
        </td>
        <td>
            <button onclick="calc()"  id="3">3</button>
        </td>
        <td>
            <button onclick="calc()"  id="+">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calc()"  id="4">4</button>
        </td>
        <td>
            <button onclick="calc()"  id="5">5</button>
        </td>
        <td>
            <button onclick="calc()"  id="6">6</button>
        </td>
        <td>
            <button onclick="calc()"  id="-">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calc()"  id="7">7</button>
        </td>
        <td>
            <button onclick="calc()"  id="8">8</button>
        </td>
        <td>
            <button onclick="calc()"  id="9">9</button>
        </td>
        <td>
            <button onclick="calc()"  id="/">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calc()"  id="0">0</button>
        </td>
        <td>
            <button onclick="calc()"  id=".">.</button>
        </td>
        <td>
            <button onclick="compute()"  id="=">=</button>
        </td>
        <td>
            <button onclick="calc()"  id="*">*</button>
        </td>
    </tr>
</table>
<script>
    function calc(){
        document.getElementById("result").value+=event.target.id;
    }
    function compute(){
        document.getElementById("result").value=eval(document.getElementById("result").value);
    }
    function reset(){
        document.getElementById("result").value="";
    }
</script>
</body>
</html>
